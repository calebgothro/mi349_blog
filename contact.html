<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caleb's Blog</title>
</head>
<body>
    <header>
        <h1>Piston's Bandwagon</h1>
        <nav id="main-nav">
            <h1>Piston's Bandwagon</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="Contact-Form">
        <h2>Contact Us</h2>
        <form>
            <div class="form-row">
                <label>Enter your name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-row">
                <label>Enter your email address</label>
                <input type="email" id="email-address" name="email-address">
            </div>
            <div class="form-row">
                <label for="reason">Reason for contact</label>
                <select id="reason" name="reason">
                    <option value="saying hi">Saying hi</option>
                    <option value="looking for a contractor">Looking for a contractor</option>
                    <option value="interested in an interview">Interested in an interview</option>
                </select> 
            </div>
            <div class="full-width">
                <label for="comment">Leave a comment</label>
                <textarea id="comment"></textarea>
            </div>
            <div class="full-width">
                <button>Submit</button>
            </div>
        </form>
    </section>
    
</body>
</html>
